<!DOCTYPE html>
<html>

<head>
  <title>Custom React Component</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="00.normal.css" />
  <link rel="stylesheet" href="./css/flexbox_5.css">

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>

<body>
  <div id="app">
    <!-- my app renders here -->
  </div>
  <script src="../react-lib/react.js"></script>
  <script src="../react-lib/react-dom.js"></script>
  <script src="../react-lib/babel.js"></script>
  <script type="text/babel">

    class MyComponent extends React.Component {
      render() {
        return <div className="FlexWrap">
          <div className="FlexItem Red">Red box</div>
          <div className="FlexItem Orange">{this.props.organgeText}</div>
          <div className="FlexItem Green">Green box</div>
          <div className="FlexItem Yellow">Yellow box</div>
          <div className="FlexItem Blue">Blue box</div>
        </div>;
      }
    };

    const MyPage = function ({title, subtitle}) {
      return <div><h1>{title}</h1><h2>{subtitle}</h2><MyComponent organgeText='new organge text'/></div>;
    };
    MyPage.defaultProps = {title:'Guten Tag', subtitle:'Franz'};


    ReactDOM.createRoot(document.getElementById('app'))
      .render(<div><MyPage title="hello" subtitle="forest"/><MyPage/></div>);
  </script>
</body>

</html>
